<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Movie Ratings</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css"/>
	<link rel="stylesheet" type="text/css" href="./css/layout.css"/>
</head>

<body>
	<div class="container">
		<header>
			<h1>Movie Ratings</h1>
			<nav>
				<ul class="nav-bar">
					<li><a th:class="nav-item" id="link" href="http://localhost:8080/reviews">Home</a></li>
					<li><a th:class="nav-item" id="link" href="http://localhost:8080/genres">Genres</a></li>
					<li><a th:class="nav-item" id="link" href="http://localhost:8080/ratings">Ratings</a></li>
				</ul>
			</nav>
		</header>

		<h2>Movie Ratings</h2>
		
		<section class="rating-content">
			<div class="rating-icons">
				<ul class="ratings">
					<li th:each="rating: ${ratings}">
						<a class="ratings" id="link" th:href="@{/rating(id=${rating.id})}" th:text="${rating.rating}"></a>
					</li>
				</ul>
			</div>
		</section>
	</div> <!-- container -->
</body>
</html>
